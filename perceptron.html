<script>
function rgb2hex(red, green, blue) {
        var rgb = blue | (green << 8) | (red << 16);
        return '#' + (0x1000000 + rgb).toString(16).slice(1)
  }

for(var index in perceptron){
	
	var c = document.getElementById("myCanvas"+index);
	var ctx = c.getContext("2d");
	var image = perceptron[index];
	for(var i=0;i<=783;i++){
		var pixel = image[i];
		var red = 0;
		var blue = 0;
		if(pixel<0){
			red=255;
		}else{
			blue=255;
		}
		var green = (pixel +1 ) * (255/2);
		
		pixel*=255;
		pixel*=(pixel<0?-1:1);
		
		var col = rgb2hex(red,green,blue);
		//var col = rgb2hex(255-pixel,255-pixel,255-pixel);
		

		//console.log(col);
		ctx.fillStyle = col;
		ctx.fillRect((i%28)*10,Math.floor(i/28)*10,10,10);
		
	}	
	
}
